<div class="flex items-center justify-center bg-neutral-900 p-4">
  <div>
    <!-- <h1 class="text-6xl text-neutral-300 mb-6">Register</h1> -->
    <div>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div>
          <label for="email" class="text-neutral-200 text-sm">Email</label>
          <input
            type="email"
            id="email"
            class="w-full h-10 bg-neutral-700 p-4 rounded-md text-neutral-300 focus:outline-none"
            formControlName="email"
            required
          />
        </div>
        <div class="mt-4">
          <label for="username" class="text-neutral-200 text-sm"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full h-10 bg-neutral-700 p-4 rounded-md text-neutral-300 focus:outline-none"
            formControlName="username"
            required
          />
        </div>
        <div class="mt-4">
          <label for="password" class="text-neutral-200 mt-4 text-sm"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full h-10 bg-neutral-700 p-4 rounded-md text-neutral-300 focus:outline-none"
            formControlName="password"
            required
          />
        </div>
        <button
          type="submit"
          class="disabled:opacity-40 bg-cyan-950 text-neutral-300 px-12 py-2 rounded-md w-full mt-4 hover:opacity-100 font-semibold enabled:hover:bg-cyan-900"
          [disabled]="registerForm.invalid"
        >
          Create Account
        </button>
      </form>
    </div>
  </div>
</div>
