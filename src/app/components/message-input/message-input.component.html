<div class="bg-neutral-900 pt-4 sticky top-0">
  <form #sentimentForm (ngSubmit)="onPostSentiment()">
    <input
      placeholder="write your sentiments..."
      class="w-full h-12 bg-neutral-700 p-4 rounded-full text-neutral-50 focus:outline-none"
      required
      [formControl]="sentiment"
    />

    <button
      [disabled]="sentiment.invalid"
      type="submit"
      class="disabled:opacity-70 bg-cyan-600 text-neutral-50 px-12 py-2 rounded-full w-full mt-4 font-semibold"
    >
      Post Sentiment
    </button>
  </form>
</div>
