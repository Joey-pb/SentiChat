<div class="bg-neutral-900 pt-4 mb-2 sticky top-0">
  <form #sentimentForm (ngSubmit)="onPostSentiment()">
    <div class="flex gap-1 align-middle justify-center">
      <i
        class="sm:hidden hover:text-cyan-500 pt-2 material-icons text-neutral-300 text-3xl cursor-pointer"
        (click)="toggleSidebar()"
        >menu</i
      >
      <input
        placeholder="write your sentiments..."
        class="w-full h-12 bg-neutral-700 p-4 rounded-full text-neutral-200 focus:outline-none"
        [formControl]="sentiment"
        (input)="hasQueryResult = false"
      />
    </div>
    <div
      class="text-neutral-200 justify-center font-semibold text-sm h-6 mt-2 rounded-full text-center"
      [colorizeSentiment]="queryResult.classification"
    >
      @if(queryResult.abusive){ Unable to post abusive content }@else {

      {{ queryResult.description }}
      }
    </div>
    <button
      [disabled]="!hasQueryResult || sentiment.invalid || queryResult.abusive"
      type="submit"
      class="disabled:opacity-40 bg-cyan-900 enabled:hover:bg-cyan-700 text-neutral-200 px-12 py-2 rounded-full w-full mt-2 font-semibold"
    >
      Post Sentiment
    </button>
  </form>
</div>
