<div
  class="absolute left-0 top-0 z-50 min-w-full min-h-full bg-black bg-opacity-40 flex justify-center"
>
  <div
    class="bg-black bg-opacity-80 w-fit h-fit flex gap-4 p-4 mt-4 rounded-xl"
  >
    <p class="text-neutral-200 mr-auto font-semibold">{{ message() }}</p>
    <span
      (click)="notificationService.closeModal()"
      class="text-red-600 hover:text-red-500 font-semibold ml-auto cursor-pointer"
      >&times; Close</span
    >
  </div>
</div>
