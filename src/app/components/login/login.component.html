<div class="bg-neutral-900 p-4">
  <div class="relative">
    <img
      (click)="onGoogleSignIn()"
      src="google-sign-in.png"
      alt="Google Sign In"
      class="mt-4 mx-auto cursor-pointer"
    />
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mt-4">
          <label for="email" class="text-neutral-200 text-sm">Email</label>
          <input
            type="email"
            id="email"
            class="w-full h-10 bg-neutral-700 p-4 rounded-md text-neutral-300 focus:outline-none"
            formControlName="email"
            required
          />
        </div>
        <div class="mt-4">
          <label for="password" class="text-neutral-200 mt-4 text-sm"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full h-10 bg-neutral-700 p-4 rounded-md text-neutral-300 focus:outline-none"
            formControlName="password"
            required
          />
        </div>
        <button
          type="submit"
          class="disabled:opacity-40 bg-cyan-900 text-neutral-300 px-12 py-2 rounded-md w-full mt-4 font-semibold enabled:hover:bg-cyan-900"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
    @if(notifications.loading()){ <app-loading /> }
  </div>
</div>
