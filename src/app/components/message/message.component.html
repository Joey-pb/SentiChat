<div

>
  <div class="text-neutral-400 p-0 font-bold flex align-middle gap-2">
    <div class="text-sm">{{ sentiment.user }}</div>
    <div class="text-neutral-500 text-xs mt-auto mb-auto">
      {{ sentiment.timestamp | date : "MMM d, y h:mm a" }}
    </div>
  </div>

  <p class="text-neutral-200">
    {{ sentiment.text }}
  </p>
</div>
