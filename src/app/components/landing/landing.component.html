<div class="flex h-screen justify-center align-middle">
  <div
    class="max-w-15 grid-cols-[1fr_1fr] grid-flow-col grid justify-center items-center gap-30"
  >
    <div>
      <section class="px-10 py-40 border-r-2 border-cyan-900">
        <h1 class="text-cyan-600 text-6xl">
          <span class="animate-pulse">Senti</span
          ><span class="text-neutral-300">Chat</span>
        </h1>
        <p class="text-neutral-300 font-medium mt-1 pl-1">
          Your
          <span class="text-orange-400">friendly</span> chat application.<br />
          Utilizing <span class="text-orange-400">AI</span> to help us stay
          friendly online.<br />
          Sharing your
          <span class="text-orange-400">sentiments</span> thoughtfully.
        </p>
      </section>
    </div>
    <div class="grid px-10">
      @if(showLogin){
      <app-login />
      <div (click)="toggleForm()" class="text-center">
        <p class="text-neutral-200 text-center">
          New to SentiChat?
          <a class="text-cyan-500 cursor-pointer">Create an account</a>
        </p>
      </div>
      }@else {
      <app-register />
      <div (click)="toggleForm()" class="text-center">
        <p class="text-neutral-200 text-center">
          Have an account?
          <a class="text-cyan-500 cursor-pointer">Login</a>
        </p>
      </div>
      }
    </div>
  </div>
</div>
